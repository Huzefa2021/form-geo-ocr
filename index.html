<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Abandoned Vehicles — Marshal Upload (MCGM)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="topbar">
    <h1>Abandoned Vehicles — Marshal Upload</h1>
    <div class="badges">
      <span id="cdnBadge" class="badge badge-info">CDN: v5 (jsDelivr)</span>
    </div>
  </header>

  <section class="statusbar">
    <button class="pill" id="pill-upload"><span>Upload</span><em>(0.0s)</em></button>
    <button class="pill" id="pill-ocr"><span>OCR</span><em>(0.0s)</em></button>
    <button class="pill" id="pill-parse"><span>Parse</span><em>(0.0s)</em></button>
    <button class="pill" id="pill-geo"><span>GeoJSON</span><em>(0.0s)</em></button>
    <button class="pill" id="pill-review"><span>Review</span><em>(0.0s)</em></button>
    <button class="pill" id="pill-redirect"><span>Redirect</span><em>(0.0s)</em></button>
    <button id="btnReset" class="btn btn-ghost">Reset</button>
  </section>

  <section id="banner" class="banner info" hidden>Ready.</section>

  <main class="grid">
    <div class="card">
      <h2>1) Upload image</h2>
      <div id="dropArea" class="drop" tabindex="0" aria-label="Drop an image or click to select">
        <input id="fileInput" type="file" accept="image/*" hidden />
        <p>Drag & drop here, or <span class="linklike">click to select</span> a JPG/PNG.</p>
      </div>
      <div class="previews">
        <figure>
          <figcaption>Original</figcaption>
          <img id="imgOriginal" alt="Original preview" />
        </figure>
        <figure>
          <figcaption>Cropped HUD</figcaption>
          <img id="imgCrop" alt="Cropped preview" />
        </figure>
      </div>
    </div>

    <div class="card">
      <h2>2) Parsed result</h2>
      <div class="kv">
        <div><label>Date</label><span id="resDate">—</span></div>
        <div><label>Time</label><span id="resTime">—</span></div>
        <div><label>Latitude</label><span id="resLat">—</span></div>
        <div><label>Longitude</label><span id="resLon">—</span></div>
        <div class="full"><label>Address</label><span id="resAddr">—</span></div>
        <div><label>Ward</label><span id="resWard">—</span></div>
        <div><label>Beat</label><span id="resBeat">—</span></div>
        <div><label>Police Station</label><span id="resPS">—</span></div>
      </div>
      <div id="manualRedirectWrap"></div>
    </div>
  </main>

  <!-- Tesseract v5 CDN, then app.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
